<div class="saved-filter">
<ion-grid class="sf-grid">
    <ion-list>

    <ol>
        <li *ngFor="let row of rows; let i=index" class="sf-row">
            {{row.filterName}}
            <span class="sf-icon" (click)="removeRow(i)">
                <ion-icon name="ios-close"></ion-icon>
            </span>
        </li>
    </ol>

    <ion-row class="sf-top-margin">
        <ion-col>
            <ion-input type="text" [(ngModel)]="filterName" (keyup.enter)="addRow()" class="sf-save-input" placeholder="Save filter set..."></ion-input>
        </ion-col>
        <ion-col width-20 class="icon-ct">
        <button ion-button type="submit" color="sf-save-button" class="sf-save-button" (click)="addRow()" value="Submit">
            <ion-icon name="md-checkmark"></ion-icon>
        </button>
        </ion-col>
    </ion-row>

    </ion-list>
</ion-grid>
</div>
