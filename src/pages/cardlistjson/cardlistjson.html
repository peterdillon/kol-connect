<header-component></header-component>

<ion-content>
    <div class="card-container grid">  <!--| kolsFilter-->
        <div *ngFor="let kol of kols; let i = index">
            <div class="kol-card element-item" data-category="transition">

                <header>
                    <ion-icon item-left 
                        class="check un-checked" 
                        name="ios-checkmark-circle-outline" 
                        (click)="selectedKOLs(i)"
                        [class.checked]="selectedStatus[i]"
                        id="{{kol.Id}}">
                    </ion-icon>
                    <!--[attr.data-selected]="false" {{kol.imgPath}} -->
                    <span (click)="goToKOL(kol.Id)"><img src="" /></span>

                </header>
                <section>
                    <h1 class="name">{{kol.FirstName}} {{kol.LastName}}</h1>
                    <div *ngIf="kol.Publications__pr">
                        <b>Journals: ({{kol.Publications__pr.totalSize}}) </b>
                        <div *ngFor="let pub of kol.Publications__pr.records">
                            {{pub.Journal_Name__c}}
                        </div>
                    </div>
                </section>
                <footer class="cf">
                    <div class="rating">
                        <ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star-half" item-left></ion-icon>
                    </div>
                    <div class="info">
                        <ion-icon name="{{kol.favIconClass}}" item-left></ion-icon>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- END card-container-->

    <button (click)="goToKOLCompareThree()">Compare 3</button>
</ion-content>
