<header-component></header-component>
<ion-content>
    <div class="card-container grid">
        <!--| kolsFilter-->
        <div *ngFor="let kol of kols | kolsFilter; let i = index" [@bounce]="bounceState">
            <div class="kol-card element-item" data-category="transition">

                <header>
                    <ion-icon item-left class="check un-checked" name="ios-checkmark-circle-outline" (click)="selectedKOLs(i,c)" [class.checked]="selectedStatus[i]"
                        id="{{kol.Id}}">
                    </ion-icon>
                    <!--[attr.data-selected]="false"  -->
                    <span (click)="goToKOL(kol.Id)"><img src="{{kol.imgPath}}" /></span>

                </header>
                <section>
                    <h1 class="name">{{kol.FirstName}} {{kol.LastName}}, {{kol.Degree}}</h1>
                    <p>
                        {{kol.Specialty}}
                    </p>
                    <p>{{kol.Affiliation}}
                        <br> {{kol.CityState}}</p>

                    <p>{{kol.Phone}}<br>{{kol.Email}}</p>
                    <!--<span *ngIf="kol.Publications__pr">
                        <b>Journals: ({{kol.pubsCount}}) </b>
                        <p *ngFor="let pub of kol.Publications__pr.records">
                            {{pub.Journal_Name__c}}
                        </p>
                    </span>-->
                </section>
                <footer class="cf">
                    <div class="rating">
                        <!--<ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star-half" item-left></ion-icon>-->
                        Score: <strong>{{kol.Score}}</strong>
                    </div>
                    <div class="info">
                        <ion-icon *ngIf="kol.top40" name="ios-heart"></ion-icon>
                        <ion-icon *ngIf="!kol.top40" name="ios-heart-outline"></ion-icon>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- END card-container-->

    <button [@flip]="flipState" ion-button color="light" (click)="toggleFlip()">Flip!</button>
    <button [@flyInOut]="flyInOutState" ion-button color="light" (click)="toggleFlyInOut()">Fly Out!</button>
    <button [@fade]="fadeState" ion-button color="light" (click)="toggleFade()">Fade!</button>
    <button [@bounce]="bounceState" ion-button color="light" (click)="toggleBounce()">Bounce!</button>

    <button ion-button color="light" (click)="goToKOLCompareThree()">Compare 3</button>
