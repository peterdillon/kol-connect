<header-component></header-component>
<ion-content>
    <div class="card-container grid">
        <div *ngFor="let kol of kols | kolsFilter; let i = index">
            <div class="kol-card element-item" data-category="transition">

                <header>
                    <ion-icon item-left 
                        class="check un-checked" 
                        name="ios-checkmark-circle-outline" 
                        (click)="selectedKOLs(i)"
                        [class.checked]="selectedStatus[i]"
                        id="{{kol.id}}">
                    </ion-icon>
                    <!--[attr.data-selected]="false" -->
                    <span (click)="goToKOL(kol.id)"><img src="{{kol.imgPath}}" /></span>

                </header>
                <section>
                    <h1 class="name">{{kol.firstName}} {{kol.lastName}}</h1>
                    <p>{{kol.position.current}}</p>
                    <p>{{kol.position.cDetails}}</p>
                </section>
                <footer class="cf">
                    <div class="rating">
                        <ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star" item-left></ion-icon>
                        <ion-icon name="md-star-half" item-left></ion-icon>
                    </div>
                    <div class="info">
                        <ion-icon name="{{kol.favIconClass}}" item-left></ion-icon>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- END card-container-->

    <button (click)="goToKOLCompareThree()">Compare 3</button>
</ion-content>
