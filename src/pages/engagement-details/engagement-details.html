
<ion-header>
<ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    </ion-col>

  </ion-row>

  <ion-row class="plan-row">
    <ion-col width-33 class="plan-time">

    </ion-col>
    <ion-col width-67 class="plan-desc">

</ion-content>
