<div class="header-component">
  <div class="statusbar"></div>
  <div class="global-container">

    <div class="search-container">
      <!--
                    <img src="./assets/custom/logo.png" />
                    [(ngModel)]="myInput"
                    (ionInput)="onInput($event)"
                -->
      <ion-searchbar [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </div>

    <div class="filter-nav-container">
      <div class="filter-nav button-group">

        <div class="filter-title">
          <span class="open-filter" (click)="presentModal()" [ngClass]="['active']">Filters</span>
          <span class="toggle-bookmarked" (click)="toggleBookmarks()" [ngClass]="{'active':bookmarkFilter.selected}"><ion-icon name="ios-bookmark"></ion-icon></span>
          <span class="toggle-rising-stars" (click)="toggleRisingStars()" [ngClass]="{'active':risingStarFilter.selected}">Rising Stars</span>
        </div>

        <div class="filter-container">
          <div id="sorts">
            <div class="filter-item" *ngFor="let filter of staticFilters">
              {{filter.name}}
              <ion-icon name="close"></ion-icon>
            </div>
          </div>
        </div>

        <div class="select-container">
          <ion-item>
            <ion-label>Sort by:</ion-label>
            <ion-select [(ngModel)]="sortBy.kind">
              <ion-option *ngFor="let key of sortChoice">{{key}}</ion-option>
            </ion-select>
          </ion-item>
        </div>

      </div>
    </div>

    <div class="action-container">
      <div class="action" (click)="generalShare()">
        <ion-icon name="share"></ion-icon>
      </div>
      <div class="action" (click)="goToConfig()">
        <ion-icon name="settings"></ion-icon>
      </div>
    </div>
  </div>
</div>
