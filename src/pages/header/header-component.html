<div class="header-component">
    <div class="global-container">
        <div class="global-nav cf">
            <div class="logo">
                <img src="../assets/custom/logo.png" />
            </div>
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="md-heart"></ion-icon>
                    </a>
                </li>
                <li [ngClass]="['active']">
                    <a (click)="toggleTop40()">
                        <ion-icon name="ios-ribbon"></ion-icon> Top 40
                    </a>
                </li>
                <li><a href="#">Rising Stars</a> </li>
                <li><a href="#">Export List</a></li>
            </ul>
            <div class="actions">
                <button (click)="goToKOLCompare()">Compare KOLs</button>
                <button (click)="presentModal()">Filter KOLs</button>
                <!---->
            </div>
        </div>
        <div class="filter-nav cf button-group">
            <div class="filter-title"> Viewing: </div>
            <div class="filter-list" id="sorts">
                <div class="filter-item"><a href="#" data-sort-by="name">Name</a></div>
                <div class="filter-item"><a href="#" data-sort-by="rank">Rank</a></div>
                <div class="filter-item"><a href="#" data-sort-by="number">Number</a></div>
                <div class="filter-item">
                     <ion-list>
                        <ion-item>
                            <ion-label>Sorted by:</ion-label>
                            <ion-select [(ngModel)]="sort-values">
                            <ion-option value="1">Value 1</ion-option>
                            <ion-option value="2">Value 2</ion-option>
                            <ion-option value="3">Value 3</ion-option>
                            </ion-select>
                        </ion-item>
                        </ion-list>
                </div>
            </div>
        </div>
    </div>
</div>
