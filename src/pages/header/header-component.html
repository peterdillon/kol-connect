<div class="header-component">
    <div class="global-container">
        <div class="global-nav cf">
            <div class="logo">
                <img src="./assets/custom/logo.png" />
            </div>
            <ul>
                <li [ngClass]="['active']">
                    <a (click)="toggleTop40()">
                        <ion-icon name="md-heart"></ion-icon>
                    </a>
                </li>
                <li><a href="#">Rising Stars</a> </li>
                <li>
                    <a (click)="generalShare()">
                        <ion-icon name="share"></ion-icon>
                    </a>
                </li>
            </ul>
            <div class="actions">
                <!-- [class.active]="isClassVisible" [class.active]="isClassVisible ? 'active' : 'inactive'"  -->
                <button (click)="goToKOLCompare()" [ngClass]="{'active': false}"> Compare KOLs</button>
                <button (click)="presentModal()"> Filter KOLs</button>
            </div>
        </div>
        <div class="filter-nav cf button-group">
            <div class="filter-title"> Filters: </div>
            <div class="filter-list" id="sorts">
                <div class="filter-item" *ngFor="let filter of fs.filters; let i = index" (click)="filter.deselect()">
                    {{filter.name}} <ion-icon name="close"></ion-icon>
                </div>

                <div class="filter-item">
                    <ion-list>
                        <ion-item>
                            <ion-label>Sort by:</ion-label>
                                <ion-select [(ngModel)]="sortBy.kind">
                                <ion-option *ngFor="let key of sortChoice">{{key}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </div>
</div>
