<header-component></header-component>

<ion-content>
  <div class="score-container">

    <section>
      <ion-item>
        <ion-label>Criteria 1
          <ion-badge item-right>{{criteria1}}</ion-badge>
        </ion-label>
        <ion-range min="0" max="100" step="5" snaps="true" color="light" [(ngModel)]="criteria1"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Criteria 2
          <ion-badge item-right>{{criteria2}}</ion-badge>
        </ion-label>
        <ion-range min="0" max="100" step="5" snaps="true" color="light" [(ngModel)]="criteria2"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Criteria 3
          <ion-badge item-right>{{criteria3}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria3" color="light" pin="true"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Criteria 4
          <ion-badge item-right>{{criteria4}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria4" color="light" pin="true"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Criteria 5
          <ion-badge item-right color="danger">{{warmth}}</ion-badge>
        </ion-label>
        <ion-range min="1000" max="2000" step="100" snaps="true" [(ngModel)]="warmth" color="danger">
          <ion-icon range-left small color="danger" name="thumbs-down"></ion-icon>
          <ion-icon range-right color="danger" name="thumbs-up"></ion-icon>
        </ion-range>
      </ion-item>
    </section>

  </div>
</ion-content>
