<header-component></header-component>

<ion-content>
  <div class="score-container">

    <section>
      <ion-item>
        <ion-label>Publications
          <ion-badge item-right>{{criteria1}}</ion-badge>
        </ion-label>
        <ion-range min="0" max="100" step="5" snaps="true" color="light" [(ngModel)]="criteria1"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label text-left>Peer Recognition - Nominations
          <ion-badge item-right>{{criteria2}}</ion-badge>
        </ion-label>
        <ion-range min="0" max="100" step="5" snaps="true" color="light" [(ngModel)]="criteria2"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Peer Recognition - Referrals
          <ion-badge item-right>{{criteria3}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria3" color="light"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Congress Presentations
          <ion-badge item-right>{{criteria5}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria5" color="light"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Leadership
          <ion-badge item-right>{{criteria4}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria4" color="light"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Trials
          <ion-badge item-right>{{criteria6}}</ion-badge>
        </ion-label>
        <ion-range [(ngModel)]="criteria6" color="light"></ion-range>
      </ion-item>
    </section>

    <section>
      <ion-item>
        <ion-label>Clinical XP
          <ion-badge item-right color="danger">{{warmth}}</ion-badge>
        </ion-label>
        <ion-range min="0" max="200" step="10" snaps="true" [(ngModel)]="warmth" color="danger">
          <ion-icon range-left small color="danger" name="medkit"></ion-icon>
          <ion-icon range-right color="light" name="medkit"></ion-icon>
        </ion-range>
      </ion-item>
    </section>

    <aside>
      <button ion-button round outline color="light">Reset</button>
      <button ion-button round outline color="light">Save</button>
    </aside>

  </div>
</ion-content>
