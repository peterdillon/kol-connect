<!--<header-component></header-component>-->

<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Weight Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="score-container">
    <div class="slide-container">
      <section>
        <ion-item>
          <ion-label>Publications</ion-label>
          <ion-range step="5" color="light" [(ngModel)]="criteria1" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria1}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label text-left>Peer Recognition - Nominations</ion-label>
          <ion-range step="5" color="light" [(ngModel)]="criteria2" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria2}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label>Peer Recognition - Referrals</ion-label>
          <ion-range step="5" [(ngModel)]="criteria3" color="light" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria3}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label>Congress Presentations</ion-label>
          <ion-range step="5" [(ngModel)]="criteria5" color="light" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria5}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label>Leadership</ion-label>
          <ion-range step="5" [(ngModel)]="criteria4" color="light" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria4}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label>Trials</ion-label>
          <ion-range step="5" [(ngModel)]="criteria6" color="light" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria6}}</ion-badge>
        </ion-item>
      </section>

      <section>
        <ion-item>
          <ion-label>Clinical XP</ion-label>
          <ion-range step="5" [(ngModel)]="criteria7" color="light" (ionChange)="getScoreTotal($event)" (ionChange)="getScoreTotal($event)"></ion-range>
          <ion-badge item-right>{{criteria7}}</ion-badge>
        </ion-item>
      </section>


    </div>

    <div class="total">
      <h1>Total</h1>
      <input class="total-count" [ngClass]="{'invalidTotal': !isValidTotal }" [(ngModel)]="criteriaTotal">
      <div class="errorMsg" [(innerHTML)]="errorMsg"></div>
      <div #dataContainer></div>
      <div class="button-container">
        <button ion-button round outline color="light" (click)="reset()">Reset</button>
        <button ion-button round outline color="light" (click)="save()" [attr.disabled]="!isValidTotal ? '' : null">Save</button>
      </div>
    </div>
  </div>
</ion-content>
